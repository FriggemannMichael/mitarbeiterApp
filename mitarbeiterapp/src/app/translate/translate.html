<div class="translate-container">
  <h2 class="translate-title">{{ 'TITLE' | translate }}</h2>
  <p class="translate-text">{{ 'HELLO' | translate }}</p>

  <!-- Floating Action Button fÃ¼r Sprache wechseln -->
  <div class="fab-container">
    <button class="fab" (click)="switchLang('de')" aria-label="Deutsch">
      <span>DE</span>
    </button>
    <button class="fab" (click)="switchLang('en')" aria-label="Englisch">
      <span>EN</span>
    </button>
  </div>
</div>
