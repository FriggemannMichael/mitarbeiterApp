@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4"
    (click)="onBackdropClick($event)"
  >
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
      <!-- Header -->
      <div class="border-b px-6 py-4">
        <h2 class="text-xl font-bold text-gray-900">
          {{ 'pwa.desktop.title' | translate }}
        </h2>
      </div>

      <!-- Content -->
      <div class="p-6 space-y-6">
        <!-- Description -->
        <p class="text-gray-600">
          {{ 'pwa.desktop.description' | translate }}
        </p>

        <!-- QR Code -->
        <div class="flex justify-center">
          <div class="bg-white p-4 rounded-lg border-2 border-gray-200">
            <img
              [src]="qrCodeUrl"
              alt="QR Code"
              class="w-48 h-48"
            />
            <p class="text-center text-sm text-gray-500 mt-2">
              {{ 'pwa.desktop.qrHint' | translate }}
            </p>
          </div>
        </div>

        <!-- Actions -->
        <div class="space-y-3">
          <!-- Copy Link -->
          <button
            type="button"
            (click)="copyLink()"
            class="w-full px-4 py-3 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 transition-colors font-medium flex items-center justify-center space-x-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <span>
              @if (linkCopied) {
                {{ 'pwa.desktop.copied' | translate }}
              } @else {
                {{ 'pwa.desktop.copyLink' | translate }}
              }
            </span>
          </button>

          <!-- Send Email -->
          <button
            type="button"
            (click)="sendEmail()"
            class="w-full px-4 py-3 bg-green-50 text-green-700 rounded-lg hover:bg-green-100 transition-colors font-medium flex items-center justify-center space-x-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <span>{{ 'pwa.desktop.sendEmail' | translate }}</span>
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="border-t px-6 py-4 space-y-2">
        <button
          type="button"
          (click)="continueDesktop()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium"
        >
          {{ 'pwa.desktop.continueDesktop' | translate }}
        </button>
        <button
          type="button"
          (click)="onNeverShowAgain()"
          class="w-full px-4 py-2 text-sm text-gray-500 hover:text-gray-700"
        >
          {{ 'pwa.desktop.neverShow' | translate }}
        </button>
      </div>
    </div>
  </div>
}
