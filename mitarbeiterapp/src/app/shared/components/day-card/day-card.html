<button
  type="button"
  (click)="openModal()"
  [disabled]="!isEditable()"
  class="card p-4 mb-3 w-full text-left hover:shadow-md transition-shadow disabled:opacity-50 disabled:cursor-not-allowed"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <!-- Day indicator -->
      <div
        [class]="'w-3 h-3 rounded-full ' + (hasData() ? 'bg-primary' : 'bg-gray-300')"
      ></div>

      <!-- Day name and date -->
      <div>
        <h3 class="font-medium text-gray-900">{{ dayName() | translate }}</h3>
        <p class="text-sm text-gray-500">{{ formatDate() }}</p>
      </div>

      <!-- Night shift badge -->
      @if (day().isNightShift) {
        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">
          {{ 'day.nightShift' | translate }}
        </span>
      }
    </div>

    <!-- Hours summary -->
    <div class="flex items-center space-x-3">
      <div class="text-right">
        <p class="font-semibold text-gray-900">{{ day().hours }}</p>
        <p class="text-xs text-gray-500">{{ day().decimal }}h</p>
      </div>
      <span class="text-gray-400">â–¶</span>
    </div>
  </div>
</button>
