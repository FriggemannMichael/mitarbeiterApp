@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4"
    (click)="onBackdropClick($event)"
  >
    <div class="bg-white rounded-lg shadow-xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
      <!-- Header -->
      <div class="sticky top-0 bg-white border-b px-6 py-4 flex items-center justify-between">
        <h2 class="text-xl font-bold text-gray-900">
          {{ 'shift.configureShift' | translate }}
        </h2>
        <button
          type="button"
          (click)="onClose()"
          class="text-gray-400 hover:text-gray-600 text-2xl leading-none"
        >
          Ã—
        </button>
      </div>

      <!-- Content -->
      <div class="p-6 space-y-6">
        <!-- Shift Model Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-3">
            {{ 'shift.selectModel' | translate }}
          </label>
          <div class="grid grid-cols-2 gap-2">
            @for (shift of shifts; track shift.key) {
              <button
                type="button"
                (click)="selectModel(shift.key)"
                [class]="'px-4 py-3 rounded-lg border-2 transition-colors text-sm font-medium ' +
                  (selectedModel === shift.key
                    ? 'border-primary bg-primary text-white'
                    : 'border-gray-300 bg-white text-gray-700 hover:border-primary')"
              >
                {{ 'shift.' + shift.key + '.name' | translate }}
              </button>
            }
          </div>
        </div>

        <!-- Time Configuration -->
        <div class="space-y-4">
          <h3 class="text-sm font-medium text-gray-900">
            {{ 'shift.workTimes' | translate }}
          </h3>

          <!-- Work Time -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                {{ 'day.from' | translate }}
              </label>
              <input
                type="time"
                [(ngModel)]="config.from"
                class="input-field"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">
                {{ 'day.to' | translate }}
              </label>
              <input
                type="time"
                [(ngModel)]="config.to"
                class="input-field"
              />
            </div>
          </div>

          <!-- Pause 1 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              {{ 'day.pause1' | translate }}
            </label>
            <div class="grid grid-cols-2 gap-3">
              <input
                type="time"
                [(ngModel)]="config.pause1From"
                [placeholder]="'day.from' | translate"
                class="input-field"
              />
              <input
                type="time"
                [(ngModel)]="config.pause1To"
                [placeholder]="'day.to' | translate"
                class="input-field"
              />
            </div>
          </div>

          <!-- Pause 2 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              {{ 'day.pause2' | translate }}
            </label>
            <div class="grid grid-cols-2 gap-3">
              <input
                type="time"
                [(ngModel)]="config.pause2From"
                [placeholder]="'day.from' | translate"
                class="input-field"
              />
              <input
                type="time"
                [(ngModel)]="config.pause2To"
                [placeholder]="'day.to' | translate"
                class="input-field"
              />
            </div>
          </div>
        </div>

        <!-- Day Selection -->
        <div>
          <h3 class="text-sm font-medium text-gray-900 mb-3">
            {{ 'shift.selectDays' | translate }}
          </h3>
          <div class="grid grid-cols-4 gap-2">
            @for (dayName of getDayNames(); track $index) {
              <button
                type="button"
                (click)="toggleDay($index)"
                [class]="'px-3 py-2 rounded-lg border-2 text-sm font-medium transition-colors ' +
                  (config.days[$index]
                    ? 'border-primary bg-primary text-white'
                    : 'border-gray-300 bg-white text-gray-700 hover:border-primary')"
              >
                {{ dayName | translate }}
              </button>
            }
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="sticky bottom-0 bg-gray-50 px-6 py-4 flex gap-3 border-t">
        <button
          type="button"
          (click)="onClose()"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 font-medium"
        >
          {{ 'actions.cancel' | translate }}
        </button>
        <button
          type="button"
          (click)="onApply()"
          class="flex-1 btn-primary"
        >
          {{ 'actions.apply' | translate }}
        </button>
      </div>
    </div>
  </div>
}
