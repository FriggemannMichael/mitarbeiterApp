<div class="card p-4">
  <h3 class="font-medium text-gray-900 mb-3">{{ title() }}</h3>

  @if (signatureData()) {
    <!-- Signature preview -->
    <div class="mb-3">
      <img [src]="signatureData()" alt="Signature" class="border border-gray-300 rounded max-h-32" />
      @if (nameValue()) {
        <p class="text-sm text-gray-600 mt-2">{{ nameValue() }}</p>
      }
    </div>
    <button
      (click)="clearSignature()"
      [disabled]="disabled() || locked()"
      class="btn-secondary text-sm disabled:opacity-50"
    >
      {{ 'signature.clear' | translate }}
    </button>
  } @else {
    <!-- No signature -->
    <button
      (click)="openModal()"
      [disabled]="disabled()"
      class="btn-primary w-full disabled:opacity-50"
    >
      {{ 'signature.sign' | translate }}
    </button>
  }
</div>

<!-- Signature Modal -->
@if (showModal) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg max-w-2xl w-full p-6">
      <h2 class="text-xl font-bold mb-4">{{ title() }}</h2>

      @if (requireName()) {
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            {{ 'signature.supervisorName' | translate }}
          </label>
          <input
            type="text"
            [(ngModel)]="name"
            [placeholder]="namePlaceholder()"
            class="input-field"
          />
        </div>
      }

      <!-- Canvas -->
      <div class="border-2 border-gray-300 rounded-lg mb-4 bg-white">
        <canvas
          #canvas
          (mousedown)="startDrawing($event)"
          (mousemove)="draw($event)"
          (mouseup)="stopDrawing()"
          (mouseleave)="stopDrawing()"
          (touchstart)="startDrawing($event)"
          (touchmove)="draw($event)"
          (touchend)="stopDrawing()"
          class="w-full cursor-crosshair touch-none"
        ></canvas>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button (click)="clearCanvas()" class="btn-secondary flex-1">
          {{ 'signature.clear' | translate }}
        </button>
        <button (click)="closeModal()" class="btn-secondary flex-1">
          {{ 'actions.cancel' | translate }}
        </button>
        <button (click)="saveSignature()" class="btn-primary flex-1">
          {{ 'actions.save' | translate }}
        </button>
      </div>
    </div>
  </div>
}
